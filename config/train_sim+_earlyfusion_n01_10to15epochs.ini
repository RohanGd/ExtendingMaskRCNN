[EXPERIMENT]
exp_root = Experiments/
exp_name = EarlyFusion_N1_${LOOP:start_epochs}_to_15_epochs

[DATASET]
imgs_dir = Fluo-N3DH-SIM+_joined/train/imgs
masks_dir = Fluo-N3DH-SIM+_joined/train/masks
load_from_cache = 1

[LOOP]
start_epochs = 10
num_epochs = 5
learning_rate = 1e-5
weight_decay = 1e-7
batch_size = 4
save_path = saved_models/${EXPERIMENT:exp_name}
ckpt_path = saved_models/EarlyFusion_N1_10_epochs(10_outof_10).pt

[MODEL]
num_slices_per_batch = 1
rpn_positive_fraction=0.5
box_score_thresh =0.2
box_nms_thresh=0.3
rpn_nms_thresh=0.5