[EXPERIMENT]
exp_name = TRAIN_${DATASET:dataset_name}_epochs_${LOOP:num_epochs}

[DATASET]
dataset_name = Fluo-N3DH-SIM+

[LOOP]
num_epochs = 15
learning_rate = 1e-4
weight_decay = 1e-4
batch_size = 2
print_rate = 10
ckpt_path = Experiments/train/early_mlp/pixelattnmlp_20260120_235348/(14_of_14).pt
only_SEG_score = True
 
[MODEL]
num_slices_per_batch = 3
rpn_positive_fraction=0.5
box_score_thresh =0.2
box_nms_thresh=0.3
rpn_nms_thresh=0.5
early_mlp_fusion=Pixel
early_mlp_bias=gaussian
