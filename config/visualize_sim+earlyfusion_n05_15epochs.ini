[EXPERIMENT]
exp_root = Experiments/
exp_name = VisualizeEarlyFusion_N5_15Epochs

[DATASET]
imgs_dir = Fluo-N3DH-SIM+_joined/test/imgs
masks_dir = Fluo-N3DH-SIM+_joined/test/masks
load_from_cache = 1

[LOOP]
start_epochs = 15
num_epochs = 5
learning_rate = 1e-5
weight_decay = 1e-7
batch_size = 2
save_path = saved_models/${EXPERIMENT:exp_name}
ckpt_path = saved_models/EarlyFusion_N5_10_to_15_epochs(15_outof_15).pt

[MODEL]
num_slices_per_batch = 5
rpn_positive_fraction=0.5
box_score_thresh =0.2
box_nms_thresh=0.3
rpn_nms_thresh=0.5
