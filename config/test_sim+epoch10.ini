[EXPERIMENT]
exp_root = Experiments/
exp_name = TEST_SIM+_epochs_${LOOP:start_epochs}_to_${LOOP:num_epochs}

[DATASET]
imgs_dir = Fluo-N3DH-SIM+_joined/train/imgs
masks_dir = Fluo-N3DH-SIM+_joined/train/masks
load_from_cache = 1

[LOOP]
start_epochs = 10
batch_size = 1
save_path = saved_models/${EXPERIMENT:exp_name}
ckpt_path = saved_models/TRAIN_CHO_epochs_0_to_1(1).pt

[MODEL]
num_slices_per_batch = 3
box_score_thresh =0.2
box_nms_thresh=0.3
rpn_nms_thresh=0.5