[EXPERIMENT]
exp_root = Experiments/
exp_name = EarlyFusion_N3_${LOOP:num_epochs}_epochs

[DATASET]
imgs_dir = Fluo-N3DH-SIM+_joined/train/imgs
masks_dir = Fluo-N3DH-SIM+_joined/train/masks
load_from_cache = 1

[LOOP]
start_epochs = 0
num_epochs = 10
learning_rate = 1e-5
weight_decay = 1e-7
batch_size = 4
save_path = saved_models/${EXPERIMENT:exp_name}
ckpt_path = 

[MODEL]
num_slices_per_batch = 7
rpn_positive_fraction=0.5
